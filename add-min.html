	<script type="text/javascript">
		var arr = [1, 3, 2, 6];
		console.log( '======', mergeSort(arr) );
		function mergeSort(arr) {
			if ( arr == null ) {
				return;
			} 
			if ( arr.length == 1 ) {
				return arr;
			}
			
			var mid = parseInt(arr.length>>1);
			var leftArr = arr.slice(0, mid);
			var rightArr = arr.slice(mid);
			var sum = 0;
			return  merge(mergeSort(leftArr), mergeSort(rightArr));
		}
		function merge(leftArr, rightArr) {
			var result = [];
			var i = 0;
			var p1 = 0;
			var p2 = 0;
			var res = 0;
			while( p1 < leftArr.length && p2 < rightArr.length ) {
				console.log( 'num', leftArr[p1] < rightArr[p2] ? leftArr[p1]*(rightArr.length - p2): 0 );
				// console.log( 'num2', leftArr[p1] < rightArr[p2] ? leftArr[p1]: rightArr[p2]);
				res += leftArr[p1] < rightArr[p2] ? leftArr[p1]*(rightArr.length - p2): 0;
				result[i ++] = leftArr[p1] < rightArr[p2] ? leftArr[p1++]: rightArr[p2++];
			}
			while ( p1 < leftArr.length ) {
				result[i ++] = leftArr[p1++];
			}
			while ( p2 < rightArr.length ) {
				result[i ++] = rightArr[p2++];
			}
			console.log('res', res)
			return res;
		}

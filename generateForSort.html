<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var testTime = 5000;
		var size = 10;
		var value = 100;
		var succeed = true;

		for ( var i = 0; i < testTime; i ++ ) {
			var arr = generateRandomArray(10, 100);
			var arr1 = copyArr(arr);
			var arr2 = copyArr(arr);
			arr1 = bubbleSort(arr1);
			arr2 = rightMethod(arr2);
			if ( !isEqual(arr1, arr2) ) {
				console.log('Not !!!' + arr);
				break;
			}
		}
		console.log( 'succeed: ' + succeed );

		function generateRandomArray(size, value) {
			var arr = [];
			for ( var i = 0; i < size; i ++ ) {
				// 0 ~ 98  0~99   -99~98
				arr.push( Math.floor((value - 1)*Math.random()) - Math.floor(value*Math.random()));
			}
			return arr;
		}

		function copyArr(arr) {
			var copyArr = [];
			for ( var i = 0; i < arr.length; i ++ ) {
				copyArr[i] = arr[i];
			}
			return copyArr;
		}

		function isEqual(arr1, arr2) {
			if ( arr1.length != arr2.length ) {
				return false;
			}
			if ( arr1 == null && arr2 != null ) {
				return false;
			}
			if ( arr1 != null && arr2 == null ) {
				return false;
			}

			for ( var i = 0; i < arr1.length; i ++ ) {
				if ( arr1[i] != arr2[i] ) {
					return false;
				}
			}
			return true;
		}

		function rightMethod(arr) {
			return arr.sort(function(a, b) {
				return a - b;
			});
		}

		function bubbleSort(arr) {
			if ( arr == null || arr.length < 2 ) {
				return;
			}
			for ( var end = arr.length - 1; end >= 0; end -- ) {
				for ( var i = 0; i < end; i ++ ) {
					if ( arr[i] > arr[i + 1] ) {
						var temp = arr[i];
						arr[i] = arr[i + 1];
						arr[i + 1] = temp;
					}
				}
			}
			return arr;
		}
		
	</script>
</head>
<body>

</body>
</html>

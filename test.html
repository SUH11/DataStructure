<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		// 列举字符串的所有子字符串
		var str = 'abc';

		printAll(str, 0, '');

		function printAll(str, i, res) {
			if ( i == str.length ) {
				console.log('res: ' + res);
				return;
			}

			printAll(str, i + 1, res);
			printAll(str, i + 1, res + str[i]);
		}

		
	</script>
</head>
<body>

</body>
</html>
